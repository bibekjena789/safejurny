{% extends "base_cli.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}

<section class="contact-section">
  <div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form method="POST" action="#">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-map">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.418213966206!2d84.80840287498353!3d19.307650481945192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3d507f0104c369%3A0x8da88d5c079c5b29!2sMKCG%20Medical%20College%20And%20Hospital%20%2C%20Brahmapur!5e0!3m2!1sen!2sin!4v1753337652512!5m2!1sen!2sin"
       width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      
    </div>
  </div>
</section>

{% endblock %}
