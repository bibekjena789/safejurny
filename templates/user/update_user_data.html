

<form action="#" method="post" id="form">
  <h1>User List</h1>

  <div class="form-group">
    <label>User profile image:</label>
    <input type="file" />
  </div>

  <div class="form-group">
    <label>First name:</label>
    <input type="text" />
  </div>

  <div class="form-group">
    <label>Last name:</label>
    <input type="text" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" />
  </div>

  <div class="form-group">
    <label>Password hash:</label>
    <input type="password" />
  </div>

  <div class="form-group">
    <label>Phone number:</label>
    <input type="text" />
  </div>

  <div class="form-group">
    <label>Drivers license number:</label>
    <input type="text" />
  </div>

  <div class="form-group">
    <label>Addhar number:</label>
    <input type="text" />
  </div>

  <div class="form-group">
    <label>User addhar image:</label>
    <input type="file" />
  </div>

  <div class="form-group">
    <label>User dl image:</label>
    <input type="file" />
  </div>

  <div class="form-group">
    <label>Address:</label>
    <textarea></textarea>
  </div>

  <div class="form-actions">
    <button type="submit">SAVE</button>
    <button type="button">Save and add another</button>
    <button type="button">Save and continue editing</button>
  </div>
</form>
