<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static '/css/pages_css/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
section {
    height: 95%;
    width: 100%;
    display: flex;
    background:url("{% static 'images/background_all/user_login_form.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    background-color: #ffffffff;
}

.login-section{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
}
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

.captcha {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Firefox */
input[type=number] {
    -moz-appearance: textfield;
}
form{
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    justify-content: center;
    width: 300px;
}
.login-box{
    background: url("{% static 'images/background_all/user_login_form_back.jpg' %}") no-repeat center center fixed;
    opacity: 0.8;
    background-size: cover;
    box-shadow: 0 4px 8px rgba(0, 0, 0.2);
    backdrop-filter: blur(5px);
    border-radius: 10px;
    color: #ffffff;
    padding: 20px;
    width: 400px;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.login-box h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}
.login-box input {
    border: none;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
}
.login-box input[type="number"],
.login-box input[type="password"] {
    background-color: #ffffff;
    color: #000000;
}
.login-box button {
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}
footer{
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
#send_otp{
    background-color: #4CAF50; /* Green */
    width: 200px;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}
@media (max-width: 600px) {
    .login-box{
        width: 320px;
        height: 400px;
    }
    .login-box {
        width: 90%;
        padding: 15px;
    }
    .login-box h1 {
        font-size: 20px;
    }
    .login-box input, .login-box button {
        font-size: 14px;
    }
}
</style>
</head>
<body>
    <section class="login-section">
      <div class="login-box">
        <h1>User Registration</h1>
        <form method="post" action="{% url 'send_otp' %}">
            {% csrf_token %}
            <div>
                <label for="phone">Phone number:</label>
                <input type="number" id="phone" name="user_phone" placeholder="Enter your phone number without +91" maxlength="13" required>
            </div>
            <div>
                <label for="captcha">Enter Captcha:</label>
                <input type="text" id="captcha" name="user_reg_captcha" placeholder="Enter Captcha as shown" maxlength="13" required>
            </div>
            <div class="captcha_reg">
                <div class="image_captcha_img_re">
                    <div class="img_captcha" style="display: flex; flex-direction: row;">
                       <img src="{% static captcha_img_path %}" alt="Captcha" width="200" height="50">

                    </div>

                    <div class="img_captcha_reload" style="width: 100%; text-align: center; color: #ffffff; height: 50PX;">
                      <a href="{% url 'send_otp' %}" style="text-decoration: none; color: #fff;">  <i class="material-icons">refresh</i></a>
                    </div>
                    <button id="send_otp" type="submit">Send OTP</button>
                </div>
            </div>
            </div>
            
        </form>
    </div>
    </section>
    <footer>
        <p>&copy; 2025 PixiZip Solutions. All rights reserved.</p>
    </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const phoneInput = document.getElementById("phone");
    const captchaInput = document.getElementById("captcha");

    // Create error display elements if not already present
    const phoneError = document.createElement("div");
    const captchaError = document.createElement("div");
    phoneError.style.color = "red";
    captchaError.style.color = "red";
    phoneError.style.fontSize = "14px";
    captchaError.style.fontSize = "14px";
    phoneInput.parentNode.appendChild(phoneError);
    captchaInput.parentNode.appendChild(captchaError);

    form.addEventListener("submit", function (e) {
        let valid = true;
        phoneError.textContent = "";
        captchaError.textContent = "";

        // Validate Phone
        const phoneValue = phoneInput.value.trim();
        if (!/^\d{10}$/.test(phoneValue)) {
            phoneError.textContent = "Phone number must be exactly 10 digits.";
            valid = false;
        }

        // Validate Captcha
        const captchaValue = captchaInput.value.trim();
        if (captchaValue === "") {
            captchaError.textContent = "Captcha is required.";
            valid = false;
        }

        // If not valid, prevent submission
        if (!valid) {
            e.preventDefault();
        }
    });
  });
</script>

</body>
</html>
