<body>
  <!-- Top Bar -->
    <header class="sj-header">
        <section class="contact_header">
          <div class="contact_top_head">
            <a href="#" style="text-decoration: none; color: #fff;"><h3>+91 0000000000</h3></a>
          </div>
        </section>
        <div class="sj-header-left">
          <button class="menu-toggle">&#9776;</button>
          {% load static %}
          <a href="{% url 'city_home' city=city %}" style="text-decoration: none;"><img src="{% static 'images/main_head/logo_main_safe_jurny.png'%}" alt="SJ Logo" class="sj-logo" /></a>
          <a href="{% url 'city_home' city=city %}" style="text-decoration: none;">  <span class="sj-title">Safejourny</span></a>
        </div>
      
        <nav class="sj-nav">
          <a href="{% url 'filter_taxi' city=city %}">Book Your Taxi</a>
          <a href="{% url 'filter_car' city=city %}">Book Your Car's</a>
          <a href="{% url 'user_tariff' city=city %}">Search for Bike</a>
          <a href="{% url 'home_about' city=city %}">About</a>
          <a href="{% url 'user_fecility' city=city %}">Fecilites</a>
          <a href="{% url 'user_contact' city=city %}">Contact Us</a>
        </nav>
      
        <div class="sj-header-right">
          <div class="location-selector">
            <i class="fas fa-map-marker-alt"></i>
            <div id="city-select-trigger" style="cursor:pointer;display:flex;align-items:center;gap:5px;">
              <span id="current-city"><h3 style="display:inline;margin:0;">{{ city }}</h3></span>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          {% if user.is_authenticated %}
          <a href="{% url 'user_profile' city=city %}" class="signup">Profile</a>
          <a href="{% url 'user_logout' city=city %}" class="signup">Logout</a>
          {% else %}
          <a href="{% url 'user_login' %}" class="signup">Login</a>
          <a href="{% url 'user_signup' %}" class="signup">Sign up</a>
          {% endif %}
        </div>
    </header>

    <!-- City Selection Modal (Card Menu) -->
    <div id="city-modal-overlay" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;">
      <div id="city-modal" style="background:#fff;padding:2rem 2.5rem;border-radius:16px;max-width:700px;width:95vw;box-shadow:0 8px 32px rgba(0,0,0,0.2);position:relative;">
        <button id="close-city-modal" style="position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.5rem;cursor:pointer;">&times;</button>
        <h2 style="margin-bottom:1.5rem;text-align:center;">Select Your City</h2>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1.2rem;justify-items:center;">
          {% for a in operation_location %}
          <a href="{% url 'city_home' city=a.city %}" class="city-card" style="position:relative;display:flex;align-items:flex-end;justify-content:center;width:160px;height:160px;background-image:url({{a.Location_image.url}});background-size:cover;background-position:center;border-radius:14px; box-shadow: 0 2px 12px rgba(0,0,0,0.13);text-decoration:none;overflow:hidden;margin-bottom:0.5rem;">
            <span style="position:absolute;bottom:0;width:100%;background:rgba(0,0,0,0.45);color:#fff;font-weight:bold;font-size:1.2rem;text-align:center;padding:0.7rem 0;letter-spacing:1px;">{{a.city| upper}}</span>
          </a>
          {% endfor %}
          <!-- Add more city cards as needed, using background-image and city name -->
        </div>
      </div>
    </div>
<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.sj-nav');
  menuToggle.onclick = () => {
    nav.classList.toggle('show');
  };

  // City modal logic
  const cityTrigger = document.getElementById('city-select-trigger');
  const cityModalOverlay = document.getElementById('city-modal-overlay');
  const closeCityModal = document.getElementById('close-city-modal');

  cityTrigger && cityTrigger.addEventListener('click', () => {
    cityModalOverlay.style.display = 'flex';
  });
  closeCityModal && closeCityModal.addEventListener('click', () => {
    cityModalOverlay.style.display = 'none';
  });
  cityModalOverlay && cityModalOverlay.addEventListener('click', (e) => {
    if (e.target === cityModalOverlay) {
      cityModalOverlay.style.display = 'none';
    }
  });
  
</script>
