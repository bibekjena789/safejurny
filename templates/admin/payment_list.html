{% extends "base_adm.html" %}
{% block title %}Admin panel{% endblock %}
{% block content %}


<section class="form-container">
    <h2>Add payment</h2>

   <form action="" method="post">
     <div class="form-group">
      <label for="booking">Booking:</label>
      <div class="booking-controls">
        <select id="booking">
          <option>ABC</option>
          <option>ABC</option>
          <option>ABC</option>
        </select>
       
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" id="amount">
    </div>

    <div class="form-group">
      <label for="method">Payment method:</label>
      <input type="text" id="method">
    </div>

    <div class="form-group">
      <label for="transaction">Transaction ID:</label>
      <input type="text" id="transaction">
    </div>

    <div class="form-group">
      <label for="status">Payment status:</label>
      <select id="status">
        <option>----</option>
        <option>Success</option>
        <option>Pending</option>

      </select>
    </div>

    <div class="button-group">
      <button><a href="" style="text-decoration:none; color:white">SAVE</a></button>
      <button><a href="" style="text-decoration:none; color:white">SAVE & Add ANOTHER</a></button>
      <button><a href="" style="text-decoration:none; color:white">SAVE AND CONTINUE EDITTING</a></button>
    </div>
   </form>
</section>

 {% endblock %}
